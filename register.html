<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
</head>

<body>
    <form action="http://primat.se/services/sendform.aspx?xid=register&xmail=mail@mail.mail" method="post">
        <label for="namn">Ditt namn:</label>
        <input type="text" id="namn" name="namn">
        <br><br>
        <label for="info">Berätta om dina förväntningar på kursen:</label>
        <br>
        <textarea id="info" rows="5" cols="80" name="info"></textarea>

        <p>Välj maträtt</p>
        <input type="radio" name="mat" id="kott" value="kott">
        <label for="kott">Kött</label><br>

        <input type="radio" name="mat" id="fisk" value="fisk">
        <label for="fisk">Fisk</label><br>

        <input type="radio" name="mat" id="vegetariskt" value="vegetariskt">
        <label for="vegetariskt">Vegetariskt</label>
        <br><br>

        <input type="checkbox" id="nyhetsbrev" name="nyhetsbrev" value="ja">
        <label for="nyhetsbrev1">Vill du ha nyhetsbrev?</label>
        <input type="hidden" name="nyhetsbrev" value="nej">
        <br><br>

        <label for="registreringsdatum">Datum för registrering</label><br>
        <input type="date" name="registreringsdatum"><br>
        
        <label for="antalbesökare">Ange antal besökare</label><br>
        <input type="number" name="antalbesökare"><br>
        <label for="trojfarg">Ange färg på tröjan</label><br>
        <input type="color" name="trojfarg"><br>
        

        <input type="submit" value="Registrera dig!">
    </form>
</body>

</html>
